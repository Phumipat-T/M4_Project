<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Movie Website</title>

</head>
<style>
    html {
        text-decoration: none;
    }

    body {
        background-color: rgb(55, 55, 55);
        font-family: monospace;
        text-decoration: none;
    }
</style>

<body onload="onLoad()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="index.html">
                <img src="images/logo.png" style="width: 200px; height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="align-items: center;">
                    <center>
                    <form class="d-flex" style="margin-left: 500px;  align-items: center;">
                        <input class="form-control me-2 bg-dark text-white" id="searchinput" type="search"
                            placeholder="Insert Movie Name" aria-label="Search">
                        <button class="btn btn-outline-danger btn-dark" id="searchbtn" type="submit"
                            style="font-family: monospace; margin-left: 0px;"><b>SEARCH</b></button>
                    </form>
                    </center>
                    <li class="nav-item" style="margin-left: 660px;">
                        <a class="nav-link active" aria-current="page" id="homebtn" href="index.html">
                            <!--img src="images/home.png" style="width: 100px; height: 50px;"-->
                            <button class="btn btn-outline-danger btn-dark" id="searchbtn" type="submit"
                                style="font-family: monospace;"><b>HOME</b></button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="favbtn" href="#">
                            <!--img src="images/favorites.png" style="width: 120px; height: 50px;"-->
                            <button class="btn btn-outline-danger btn-dark" id="searchbtn" type="submit"
                                style="font-family: monospace;"><b>FAVORITES</b></button>
                        </a>
                    </li>
                </ul>
                <!--form class="d-flex">
                    <input class="form-control me-2 bg-gray" id="searchinput" type="search"
                        placeholder="Insert Movie Name" aria-label="Search">
                    <button class="btn btn-outline-danger btn-dark" id="searchbtn" type="submit" style="font-family: monospace;"><b>SEARCH</b></button>
                </form-->
            </div>
        </div>
    </nav>

    <div id="hidehome">
        <div id="carouselExampleDark" class="carousel carousel-light slide mx-auto" data-bs-ride="carousel"
            style="width: 100%; height: 70%;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="images/movie1.jpg" style="width: 1600px; height: 900px;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Welcome!</h5>
                        <p>to the cinema let's enjoy! your movie times!.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="images/movie2.jpg" style="width: 1600px; height: 900px;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Get Ready!</h5>
                        <p>Are you ready?, Let's fun together!</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/movie3.png" style="width: 1600px; height: 900px;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Movie times! </h5>
                        <p>Good movies, popular series and cartoons.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row" id="showSearch">
        </div>
    </div>

    <div class="container">
        <div class="row" id="showFav">
        </div>
    </div>

    <div class="container">
        <div class="row" id="showDetail">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
